<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackbird 2026 Catalog - 客户预览</title>
    <style>
        /* 确保网页和PDF查看器全屏显示，无多余边距 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隐藏主页面的滚动条 */
        }
        
        /* 设置 iframe 容器为全屏 */
        .pdf-container {
            width: 100%;
            height: 100%;
        }
        
        /* iframe 用于嵌入 PDF 文件 */
        iframe {
            border: none; /* 移除边框 */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            src="2026 Miami Catalog-终稿.pdf" 
            title="2026 Miami Catalog" 
            type="application/pdf"
            allowfullscreen>
            
            <p>您的浏览器不支持 PDF 嵌入。请点击以下链接直接下载查看：</p>
            <p><a href="2026 Miami Catalog-终稿.pdf">下载 2026 Miami Catalog-终稿.pdf</a></p>
        </iframe>
    </div>
</body>
</html>
